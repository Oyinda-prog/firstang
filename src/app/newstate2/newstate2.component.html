<div class="container" *ngIf="itemObj.name">
    <input type="text" class="form-control my-2" value="{{itemObj.name}}" [(ngModel)]="itemObj.name">
    <p>Details about {{itemObj.name}}</p>
    <p class="text-center text-info">Name of Item:{{itemObj.name}}</p>
    <p class="text-center text-info">Price:{{itemObj.price}}</p>
    <p class="text-center text-info">Quantity:{{itemObj.quantity}}</p>
    <p class="text-center text-info">Availability:{{itemObj.availability}}</p>
    <p class="text-center text-info">Category:{{itemObj.category}}</p>    

</div>
