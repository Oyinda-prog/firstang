   <div class="container">
    <div class="col-6 mx-auto shadow">
        <h1>Log In</h1>
         <div>
            <form [formGroup]="blogform">
               
        
        <label for="">Email</label>
        <input type="text" class="form-control my-2" formControlName="email"
        [class.is-valid]="blogform.get('email')?.valid && blogform.get('email')?.touched"
        [class.is-invalid]="blogform.get('email')?.invalid && blogform.get('email')?.touched">
        <small *ngIf="blogform.get('email')?.invalid && blogform.get('email')?.touched">
            <span *ngIf="blogform.get('email')?.errors?.['required']" class="text-danger">This field cannot be empty</span>
            <span *ngIf="blogform.get('email')?.errors?.['email']" class="text-danger">A valid email address is required</span>
        </small>
        <label for="">Password</label>
        <input type="text" class="form-control my-2"  formControlName="password"
        [class.is-valid]="blogform.get('password')?.valid && blogform.get('password')?.touched"
        [class.is-invalid]="blogform.get('password')?.invalid && blogform.get('password')?.touched"
        >
        <small *ngIf="blogform.get('password')?.invalid && blogform.get('password')?.touched">
            <span *ngIf="blogform.get('password')?.errors?.['required']" class="text-danger" >This field cannot be empty</span>
        </small>

       
        <button class="btn btn-primary mt-5" [disabled]="blogform.invalid" (click)="submitInfo()">Sign in</button>

            </form>
         </div>

    </div>

   </div>

   <div *ngFor="let user of allUsers, let i=index">
    <div>
        {{user.full_name}}
    </div>

   </div>
