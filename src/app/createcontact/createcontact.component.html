
<div class="container bg-light">
    <div class="row">
        <div class="col-6 shadow p-3">
            <h1>Create Contact</h1>
            <input type="text" class="form-control my-2" [(ngModel)]="firstname" placeholder="First Name">
            <input type="text" class="form-control my-2" placeholder="Last Name" [(ngModel)]="lastname">
            <input type="text" class="form-control my-2"  placeholder="Email" [(ngModel)]="email">
            <input type="text" class="form-control my-2" placeholder="Phone Number" [(ngModel)]="phonenumber">
            <input type="text" class="form-control my-2" placeholder="Address" [(ngModel)]="address">
            <button class="btn btn-dark w-100"  (click)="addContact()">Add</button> 
        
        </div>
        <div class="col-6">
            <div class="row" *ngFor="let contact of contactArray, let i=index">
                <div class="col-3">{{contact.Firstname}}</div>
                <div class="col-3"><button class="btn btn-info my-2" routerLink="{{i}}">View</button></div>
                <div class="col-3"><button class="btn btn-danger my-2" (click)="deleteContact(i)">Delete</button></div>
                <div class="col-3"><button class="btn btn-success my-2" (click)="editContact()">Edit</button></div>
            </div>
     
        </div>

    </div>

</div>

<div class="container-fluid ">
    <div class="row">
        <div class="col-3" *ngFor="let user of userArray, let i=index">
            <div class="shadow" style="cursor: pointer;" routerLink="users/{{user.login}}" >
                <p>  {{i+1}}</p>
                <img src="{{user.avatar_url}}
                  " alt="" style="width: 300px;height: 300px;">
                  <p>{{user.login}}</p>

            </div>

        </div>
        <div class="col-3" *ngFor="let user of userArray">
            <div class="shadow" >
                <p>  {{user.id}}</p>
                <img src="{{user.avatar_url}}
                  " alt="" style="width: 300px;height: 300px;">
                  <p>{{user.login}}</p>

            </div>

        </div>
       

    </div>

</div>
